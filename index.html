<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <div id="operations">abc</div>
                <div id="input-number">xyz</div>
            </div>
            <div class="calculator">
                <button id="clear">C</button>
                <button id="clearEntry">CE</button>
                <button id="modulo">%</button>
                <button id="divide">/</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply">*</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract">-</button>
                <button id="three">3</button>
                <button id="two">2</button>
                <button id="one">1</button>
                <button id="add">+</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        &copy <a href="https://github.com/KshitijMahale">Kshitij Mahale</a> | <a href="https://github.com/KshitijMahale/Calculator">Source Code</a>
    </footer>
</body>
</html>
